<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style_menu.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div class="logo">
        <h3 id="the" class="animate__animated animate__fadeIn animate__delay-1s">THE</h3>
        <h3 id="and" class="animate__animated animate__fadeIn animate__delay-1s">AND</h3>

        <span id="titles">
            <span id="first-block">
                <h1 class="animate__animated animate__slideInRight">MORMON</h1>
                <h1 class="animate__animated animate__slideInRight" id="church">CHURCH</h1>
            </span>
            <span id="second-block">
                <h1 class="animate__animated animate__slideInLeft">GENDER</h1>
            </span>
            
            <span id="third-block">
                <h1 class="animate__animated animate__slideInRight">SEXUALITY</h1>
            </span>
        </span>
    </div>
    <!--<h3 id="subtitle" class="animate__animated animate__fadeIn animate__delay-1s">A NOT SO LOVING LOVE STORY... </h3>--> 
    <div class="hands">
        <div id="left">
            <img src="pointing-hand.svg" class="flip animate__animated animate__fadeIn animate__delay-2s">
            <h2 class="animate__animated animate__fadeIn animate__delay-2s">THE <br> WOMEN</h2>
        </div>

        <div id="right">
            <img src="pointing-hand.svg" class="animate__animated animate__fadeIn animate__delay-2s">
            <h2 class="animate__animated animate__fadeIn animate__delay-2s">THE <br> GAYS</h2>
        </div>
    </div>

</body>
</html>
